<!DOCTYPE html>
<html lang="en">
    <head>
        <title>forgot password</title>
        <link rel="stylesheet" href="./style/style-nchat.css">
    </head>
    <body>
        <form id="forgot-form">
            <div class="form-r">
                <input type="text" id="uname" placeholder="your username..." required>
            </div>
            <button type="button" id="getq">get security question</button>

            <div id="sec-qes">
                <div class="form-r">
                    <label id="securityQ"></label>
                </div>
                <div class="form-r">
                    <input type="text" id="secAns" placeholder="your answer">
                </div>
                <div class="form-r">
                    <input type="password" id="newPword" name="newPword" placeholder="new password" required>
                </div>
                <button type="button" id="res-pword">Reset password</button>
            </div>
        </form>
        <script src="js/forgot.js"></script>
    </body>
</html>
