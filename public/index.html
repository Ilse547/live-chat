<!DOCTYPE html>

<html>
    <head>
        <title>Thatdown</title>
        <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="icon" href="img/whatb.png" type="image/x-icon">
    </head>
    <body>
        <nav class="sidebar">
            <div class="username-section">
                <h3>USER:</h3>
            <div id="current-user" class="current-user hidden">
                <span id="current-username">Loading...</span>
                <button id="logout-btn" class="sbtn">Logout</button>  
            </div>
            </div>
            <button id="create-chat" class="sbtn" >Create Chat</button>

            <div class="adminonly hidden">
                <hr class="nav-divider">
                <h3>admin crtls</h3>
                <button id="dlt-msg" class="sbtn" >delete all msg</button>
            </div>
        </nav>

        
        <div class="chat-container">
            <main class="chat">
                <h1>CHAT</h1>
                <div id="messages"></div>
            </main>
            
            <div class="inputbar">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn">Send</button> 
            </div>
        </div>

        <script src="./js/chat.js"></script>
    </body>
</html>
