<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Thatdown</title>
        <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="icon" href="img/whatb.png" alt="Icon"type="image/x-icon">
    </head>

    <body>

        <nav class="sidebar">

            <div class="username-section">
                <h3>USER:</h3>

                <div id="current-user" class="current-user hidden">
                    <span id="current-username">Loading...</span>
                    <button aria-label="Logout Button"  id="logout-btn" class="sbtn">Logout</button>  
                </div>

            </div>

            <button aria-label="Create group button" id="create-chat" class="sbtn" >Create Chat</button>

            <hr class="nav-divider">
            <div id="usr-grps" class="group-li"></div>

            <div class="adminonly hidden">
                <hr class="nav-divider">
                <h3>admin crtls</h3>
                <button aria-label="Delete all messages" id="dlt-msg" class="sbtn" >delete all msg</button>
            </div>
        </nav>
        
        <div class="chat-container">

            <main class="chat">

                <div class="header">
                    <h1>General chat</h1>
                    <button aria-label="Collapse Sidebar button" class="sb-btn sbtn" id="sb-btn">sidebar</button>
                    <div id="messages"></div>
                </div>

            </main>

            <div class="inputbar">

                <input aria-label="Message input" type="text" id="message-input" placeholder="Type a message...">
                <button aria-label="Send message button" id="send-btn">Send</button> 

            </div>

        </div>

        <script src="./js/chat.js"></script>

    </body>
</html>
