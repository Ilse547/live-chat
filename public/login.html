<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="icon" href="img/whatb.png" type="image/x-icon">
        <link rel="stylesheet" href="./style/style-nchat.css">
    </head>

    <body>

        <form id="login-form">

            <div class form-r>
                <label for="uname"></label>
                <input aria-label="Username input" type="text" id="uname" name="uname" placeholder="Username..."> </br>
            </div>

            <div class form-r>
                <label for="pword"></label>
                <input aria-label="Password input" type="password" id="pword" name="pword" placeholder="Password..."> </br>
            </div>

            <button aria-label="Login Button" type="submit">Login</button>
            <button aria-label="Redirect to registration" type="button" id="regisredirect">Register page</button>
            <button aria-label="Forgot password button" type="button" id="forgotpword">Forgot password ?</button>

        </form>

        <script>
            const regredirect = document.getElementById('regisredirect');
            regredirect.addEventListener('click', await =>{window.location.href='/register.html'});

            const forgotpword=document.getElementById('forgotpword');
        </script>
        
        <script src="js/login.js"></script>
    </body>
</html>
