<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Login</title>
        <link rel="icon" href="img/whatb.png" type="image/x-icon">
        <link rel="stylesheet" href="./style/style-nchat.css">

    </head>

    <body>

        <form action="/register" method="POST">
            <label for="uname"></label>
            <input aria-label="Username input" type="text" id="uname" name="uname" placeholder="username"> </br>

            <label for="pword"></label>
            <input aria-label="Password input" type="password" id="pword" name="pword" placeholder="password"> </br>
            
            <select name="secQ" required>
                <option value="Your city of birth">In what city were you born ?</option>
                <option value="your first pet's name">What was the name of your first pet ?</option>
                <option value="Your nickname as a child">What was your nickname as a child ?</option>
                <option value="Your Grand Fathers name">What was your Grand Fathers name ?</option>
                </select>
            <input type="text" name="secA" required>

            <button aria-label="Register Button" type="submit">register</button>
            <button aria-label="Redirect to login page button" type="button" id="logisredirect">Login page</button>

        </form>

        <script>

            const logredirect = document.getElementById('logisredirect');
            logredirect.addEventListener('click', await =>{window.location.href='/login.html'});
            
        </script>
    </body>
</html>
